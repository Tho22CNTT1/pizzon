version: "3.9"
services:
  mongo:
    image: mongo:7
    ports: [ "27017:27017" ]
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    volumes: [ mongo_data:/data/db ]
  mongo-express:
    image: mongo-express
    ports: [ "8081:8081" ]
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
volumes:
  mongo_data:
